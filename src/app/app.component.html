<app-topo></app-topo>
<div *ngIf="isGanhador === undefined">
     <app-painel (isGanhador)="finalizaJogo($event)"></app-painel>
</div>

<ng-container *ngIf="isGanhador === true">
     <h3>Parabéns você ganhou!!!</h3>
     <button (click)="reiniciarJogo()">Reiniciar</button>
</ng-container>

<ng-container *ngIf="isGanhador === false">
     <h3>Que pena, você perdeu =/</h3>
     <button (click)="reiniciarJogo()">Reiniciar</button>
</ng-container>
